<style>
  body {
    background: linear-gradient(135deg, #f9f9f9, #ffe6eb);

  .success-container {

    height: 100px;
    background: #4BB543;

  }

  .success-container p {

  .success-total {

  .success-btn {

    color: #fff;
    padding: 14px 34px;

    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(230,57,70,0.4);
