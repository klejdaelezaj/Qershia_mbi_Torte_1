<style>
.bank-container {
  max-width: 500px;
  margin: 50px auto;
  padding: 40px 30px;
  background-color: #fff7f5;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  font-family: 'Montserrat', sans-serif;
  color: #333;
  text-align: center;
}

.bank-container h1 {
  margin-bottom: 30px;
  color: #d26b5a;
  font-size: 1.8em;
}

.total {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.bank-form .form-group {
  margin-bottom: 50px !important; /* !important e detyron të aplikohet */
}


.bank-form {
  display: flex;
  flex-direction: column;
  gap: 40px; /* hapësira midis çdo grupi */
}

.bank-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

.bank-form input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1em;
  box-sizing: border-box;
}

.bank-form small {
  display: block;
  margin-top: 5px;
  font-size: 0.85em;
  color: #888;
}

.btn-confirm {
  display: block;
  width: 100%;
  background-color: #d26b5a;
  color: #fff;
  padding: 14px 0;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
}

.btn-confirm:hover {
  background-color: #b44b38;
}
</style>
