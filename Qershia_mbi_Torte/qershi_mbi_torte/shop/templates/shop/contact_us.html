{% extends "shop/navbar_footer.html" %}
{% load static %}

{% block body_class %}contact-page{% endblock %}

{% block content %}
<div class="video-background">
  <video class="active" autoplay muted loop playsinline>
        <source src="{% static 'images/video2.mp4' %}" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
        <source src="{% static 'images/video3.mp4' %}" type="video/mp4">
    </video>
</div>

<div class="contact-wrapper">
  <h1>Contact Us</h1>
  <p>Get in touch with us instantly through your favorite platform:</p>

  <div class="contact-icons">
    <a href="https://wa.me/{{ whatsapp_number|cut:'+' }}" target="_blank" title="WhatsApp">
      <i class="fa-brands fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
    <a href="{{ instagram_link }}" target="_blank" title="Instagram">
      <i class="fa-brands fa-instagram"></i>
      <span>Instagram</span>
    </a>
    <a href="tel:{{ phone_number|cut:'+' }}" title="Call Us">
      <i class="fa-solid fa-phone"></i>
      <span>Call</span>
    </a>
  </div>
</div>

<style>
  /* Video background */
  .video-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -2;
  }

  .video-background video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .video-background video.active {
    opacity: 1;
    z-index: -1;
  }

  /* Contact content */
  .contact-wrapper {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    padding: 100px 20px;
    max-width: 800px;
    margin: 0 auto;
    background: rgba(0,0,0,0.4);
    border-radius: 16px;
  }

  .contact-wrapper h1 {
    font-size: 2.8rem;
    margin-bottom: 15px;
    font-family: 'Pacifico', cursive;
    color: #ffd1d1;
  }

  .contact-wrapper p {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  /* Contact icons */
  .contact-icons {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }

  .contact-icons a {
    text-decoration: none;
    color: white;
    font-size: 2.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s, color 0.3s;
  }

  .contact-icons a span {
    font-size: 1rem;
    margin-top: 8px;
  }

  .contact-icons a:hover {
    transform: scale(1.2);
  }

  .contact-icons a[title="WhatsApp"]:hover { color: #25D366; }
  .contact-icons a[title="Instagram"]:hover { color: #E1306C; }
  .contact-icons a[title="Call Us"]:hover { color: #ffd700; }
</style>

<script>
  const videos = [
    "{% static 'videos/bg1.mp4' %}",
    "{% static 'videos/bg2.mp4' %}"
  ];

  const video1 = document.getElementById("bg-video-1");
  const video2 = document.getElementById("bg-video-2");
  let activeVideo = 0;

  // fill both sources
  video1.src = videos[0];
  video2.src = videos[1];
  video1.classList.add("active");

  setInterval(() => {
    if (activeVideo === 0) {
      video1.classList.remove("active");
      video2.classList.add("active");
      activeVideo = 1;
    } else {
      video2.classList.remove("active");
      video1.classList.add("active");
      activeVideo = 0;
    }
  }, 10000);
</script>
{% endblock %}
