{% extends "shop/navbar_footer.html" %}

{% block content %}
<div class="login-container">
  <div id="login-form">
    <h1>Login</h1>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <form method="POST" action="{% url 'client_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <a class="form-toggle" onclick="showRegisterForm()">Create an Account</a>
  </div>

  <div id="register-form" style="display:none;">
    <h1>Regjistrimi</h1>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group"><label>Emri:</label><input type="text" name="first_name" required></div>
      <div class="form-group"><label>Mbiemri:</label><input type="text" name="last_name" required></div>
      <div class="form-group"><label>Adresa:</label><input type="text" name="address" required></div>
      <div class="form-group"><label>Numri i telefonit:</label><input type="tel" name="phone_number"
               pattern="^\+355\d{9}$"
               placeholder="+355xxxxxxxxx"
               required></div>
      <div class="form-group"><label>Username:</label><input type="text" name="username" required></div>
      <div class="form-group"><label>Password:</label><input type="password" name="password" required></div>
      <div class="form-group"><label>Confirm Password:</label><input type="password" name="confirm_password" required></div>

      <button type="submit">Regjistrohu</button>
    </form>
    <a class="form-toggle" onclick="showLoginForm()">Log in</a>
  </div>
</div>

<style>
.login-container {
  max-width: 400px;
  margin: 60px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
}
.login-container h1 { color: #d63384; }
.form-group { margin-bottom: 15px; text-align: left; }
.form-group label { font-weight: bold; display: block; margin-bottom: 5px; }
.form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
button { width: 100%; padding: 12px; background: #d63384; border: none; border-radius: 8px; color: #fff; font-size: 16px; cursor: pointer; }
button:hover { background: #a61e5c; }
.form-toggle { color: #d63384; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; }
.form-toggle:hover { color: #a61e5c; }
.messages { color: green; margin-bottom: 15px; }
</style>

<script>
function showRegisterForm() {
  document.getElementById('login-form').style.display = 'none';
  document.getElementById('register-form').style.display = 'block';
}
function showLoginForm() {
  document.getElementById('login-form').style.display = 'block';
  document.getElementById('register-form').style.display = 'none';
}
</script>
{% endblock %}
